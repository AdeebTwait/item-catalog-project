{% extends 'base.html' %}

{% block content %}
<div class="row content-border">
    <div class="col-md-6 offset-md-3 items-block">
        <div >
          <h2> Are you sure you want to delete {{item.name}}? </h2>
        </div>
        <br>
        <div>
          <form action="{{ url_for('deleteItem', category_id=item.category_id,
          item_id=item.id)}}" method='POST'>
            <a class="btn btn-primary" href="{{ url_for('showItem',
            category_id=item.category_id, item_id=item.id)}}">
            Cancel
            </a>
            <input class="btn btn-danger" type='submit'  value='Delete'>
          </form>
        </div>
    </div>
</div>
{% endblock %}
