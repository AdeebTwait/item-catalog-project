{% extends "base.html" %}

{% block content %}


<div class="row content-border">
  <div class="col-md-6 offset-md-3 items-block">
    <h2 class="dark-h">Add New Item</h2>
    <hr>
    <form action='{{url_for('newItem')}}' method='POST'>
      <div class="form-group">
        <label for="formGroupExampleInput">Name: </label>
        <input type="text" name="title" class="form-control" id="formGroupExampleInput" placeholder="Enter the item name" required >
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Description: </label>
        <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3" required ></textarea>
      </div>

        <label for="formGroupExampleInput">Category: </label>
        <select name="category_id" class="custom-select">
          {% for cat in categories %}
                <option value="{{cat.id}}">{{cat.title}}</option>
          {% endfor %}>
        </select>

        <br><br>

        <a class="btn btn-primary" href="{{ url_for('index')}}">
        Cancel
        </a>
        <input class="btn btn-primary" type="submit" value="Add"/>
    </form>

  </div>
</div>
{% endblock %}
